<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>MesaChef ¬∑ Presupuestos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos base -->
  <link rel="stylesheet" href="css/styles.css" />

  <style>
    /* Estilos espec√≠ficos para tabla/lista de presupuestos */
    .presupuestos-grid-header {
      display: grid;
      grid-template-columns: 100px 100px 1fr 80px 100px 100px 60px;
      gap: 10px;
      background: #eef2ff;
      padding: 10px 15px;
      border-radius: 12px 12px 0 0;
      font-weight: 600;
      font-size: 12px;
      color: #4338ca;
      text-transform: uppercase;
      align-items: center;
    }

    .presupuesto-row {
      display: grid;
      grid-template-columns: 100px 100px 1fr 80px 100px 100px 60px;
      gap: 10px;
      background: white;
      padding: 12px 15px;
      border-bottom: 1px solid #f3f4f6;
      align-items: center;
      font-size: 13px;
      transition: background 0.2s;
    }

    .presupuesto-row:hover {
      background: #f9fafb;
    }

    .presupuesto-row:last-child {
      border-bottom: none;
    }

    .p-ref {
      color: #4338ca;
      font-family: monospace;
    }

    .p-cliente-nombre {
      font-weight: 600;
      color: #111827;
    }

    .p-cliente-sub {
      font-size: 11px;
      color: #6b7280;
    }

    .font-mono {
      font-family: monospace;
      font-weight: 600;
    }

    .badge-gray {
      background: #f3f4f6;
      color: #374151;
    }

    .badge-green {
      background: #dcfce7;
      color: #15803d;
    }

    .badge-red {
      background: #fee2e2;
      color: #b91c1c;
    }

    .badge-orange {
      background: #ffedd5;
      color: #c2410c;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 800px) {
      .presupuestos-grid-header {
        display: none;
      }

      .presupuesto-row {
        grid-template-columns: 1fr 1fr;
        grid-template-areas: "desc imp" "meta acts";
        gap: 6px;
        padding: 15px;
        border-bottom: 4px solid #f3f4f6;
      }

      .p-ref {
        font-size: 11px;
        margin-bottom: 4px;
        display: inline-block;
        background: #e0ecff;
        padding: 2px 6px;
        border-radius: 4px;
      }

      .p-cliente {
        grid-area: desc;
      }

      .p-importe {
        grid-area: imp;
        text-align: right;
        font-size: 15px;
      }

      .p-fecha {
        display: none;
      }

      .p-estado {
        grid-area: meta;
      }

      .p-acciones {
        grid-area: acts;
        text-align: right;
      }
    }
  </style>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script src="js/firebase-init.js"></script>

  <!-- Common -->
  <script src="js/app-common.js"></script>

  <!-- Logic -->
  <script defer src="js/presupuestos.js"></script>
</head>

<body>
  <!-- NAV -->
  <nav class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200 h-14">
    <div class="max-w-[98%] mx-auto px-4 h-full">
      <div class="flex justify-between items-center h-full">
        <!-- LEFT: SYSTEM IDENTITY -->
        <div class="flex items-center gap-4">
          <!-- Brand -->
          <div class="flex items-center gap-3">
            <img src="Img/logo_mesa_chef.png" class="h-8 w-auto object-contain drop-shadow-sm" alt="MesaChef">
            <div class="flex flex-col leading-none">
              <h1 class="text-slate-800 font-bold text-lg tracking-tight">MesaChef</h1>
              <span class="text-[10px] text-blue-600 font-bold uppercase tracking-widest -mt-0.5">Enterprise</span>
            </div>
          </div>
          <!-- Divider -->
          <div class="h-6 w-px bg-slate-200"></div>
          <!-- Module Indicator -->
          <span class="text-slate-500 font-semibold text-sm tracking-wide uppercase">Presupuestos</span>
        </div>

        <!-- CENTER: STATUS & HOTEL -->
        <div class="flex items-center gap-6">
          <!-- Connection Status -->
          <div class="flex items-center gap-2 px-3 py-0.5 bg-green-50 rounded-full border border-green-100"
            id="connStatus">
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_6px_rgba(34,197,94,0.6)]"></div>
            <span class="text-[10px] font-bold text-green-700 uppercase tracking-wide">Online</span>
          </div>
          <!-- Hotel Name (Injected) -->
          <div id="headerHotelName" class="text-sm font-semibold text-slate-700 flex items-center">
            <!-- Default to Guadiana (JS will update if needed) -->
            <img src="Img/logo-guadiana.svg" class="h-8 w-auto object-contain mr-3" alt="Sercotel Guadiana">
            <span class="text-slate-700 font-bold tracking-tight">Sercotel Guadiana</span>
          </div>
        </div>

        <!-- RIGHT: ACTIONS -->
        <div class="flex items-center gap-3">
          <a href="index.html"
            class="group flex items-center gap-1.5 text-slate-500 hover:text-slate-800 transition px-3 py-1.5 rounded-md hover:bg-slate-50">
            <svg class="w-4 h-4 text-slate-400 group-hover:text-slate-600" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
              </path>
            </svg>
            <span class="text-xs font-semibold">Volver al Inicio</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTROLS BAR (Unified Design) -->
  <div
    class="bg-white border-b border-gray-200 px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm mb-6 rounded-lg relative z-20">
    <!-- LEFT: Search & Filter -->
    <div class="flex items-center gap-3 w-full md:w-auto">
      <!-- Search -->
      <div class="relative group flex-1 md:flex-none">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input type="text" id="txtBuscar" onkeyup="handleSearch(this.value)" placeholder="Buscar..."
          class="w-full md:w-64 pl-10 pr-4 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9" />
        <div id="searchResults"
          class="hidden absolute top-full left-0 mt-1 w-full md:w-80 bg-white rounded-xl shadow-xl border border-slate-100 max-h-96 overflow-y-auto z-50 divide-y divide-slate-50 text-left">
        </div>
      </div>

      <!-- Filter -->
      <select id="selFiltro"
        class="pl-3 pr-8 py-1.5 border border-slate-300 rounded-md text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9 bg-white cursor-pointer hover:border-slate-400">
        <option value="activos" selected>Ver activos</option>
        <option value="pendientes">Pendientes</option>
        <option value="confirmados">Confirmados/Acep.</option>
        <option value="anulados">Anulados/Rech.</option>
        <option value="todos">Ver todos</option>
      </select>
    </div>

    <!-- RIGHT: New Button -->
    <div class="flex items-center gap-3">
      <button id="btnNuevo"
        class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-bold py-1.5 px-4 rounded-md shadow-sm hover:shadow transition transform active:scale-95 flex items-center gap-2 h-9">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Nuevo Ppto
      </button>
    </div>
  </div>

  <main class="page">
    <div
      style="background: white; border-radius: 16px; border: 1px solid #e5e7eb; min-height: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);">
      <!-- El contenido se renderiza aqu√≠ -->
      <div id="listContainer">
        <p style="padding:20px; color:#666;">Cargando presupuestos...</p>
      </div>
    </div>
  </main>

  <!-- MODAL PRESUPUESTO -->
  <div id="modalPresupuesto" class="modal-overlay hidden">
    <div class="modal modal-wide">
      <div class="modal-header">
        <div style="display:flex; flex-direction:column;">
          <h2 id="tituloModal">Nuevo Presupuesto</h2>
          <span id="labelRef" style="font-size:12px; color:#4338ca; font-weight:bold;">--</span>
        </div>
        <button id="btnCerrarModal" class="modal-close">‚úï</button>
      </div>

      <form id="formPresupuesto" class="modal-body p-6 space-y-6">

        <!-- ROW 1: Dates & Context -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Desde</label>
            <input type="date" id="campoFechaDesde"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none"
              required>
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Hasta</label>
            <input type="date" id="campoFechaHasta"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none"
              required>
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Espacio / Sal√≥n</label>
            <select id="campoSalon"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
              <option value="">-- Seleccionar --</option>
              <!-- Populated via JS -->
            </select>
          </div>
        </div>

        <!-- ROW 2: CRM -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cliente / Evento</label>
            <input type="text" id="campoCliente"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none"
              placeholder="Nombre del cliente...">
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tel√©fono</label>
            <input type="tel" id="campoTelefono"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
            <input type="email" id="campoEmail"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
          </div>
        </div>

        <!-- ROW 3: Details -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Estado</label>
            <select id="campoEstado"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
              <option value="pendiente" selected>‚è≥ Pendiente</option>
              <option value="confirmada">‚úÖ Confirmada</option>
              <option value="rechazada">‚ùå Rechazada</option>
            </select>
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Jornada</label>
            <select id="campoJornada"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
              <option value="todo">Jornada Comp.</option>
              <option value="ma√±ana">Ma√±ana</option>
              <option value="tarde">Tarde</option>
            </select>
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Montaje</label>
            <select id="campoMontaje"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none">
              <option value="banquete">Banquete</option>
              <option value="escuela">Escuela</option>
              <option value="imperial">Imperial</option>
              <option value="u">En U</option>
              <option value="teatro">Teatro</option>
              <option value="cocktail">Cocktail</option>
            </select>
          </div>
          <div class="form-control">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Pax A.</label>
            <input type="number" id="campoPax"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none"
              min="0">
          </div>
        </div>

        <!-- SEPARATOR: SERVICES -->
        <div class="flex justify-between items-center pt-4 border-t border-slate-100">
          <h3 class="text-sm font-bold text-slate-700 uppercase">Desglose / Servicios</h3>
          <button type="button"
            class="bg-purple-600/10 text-purple-700 hover:bg-purple-600/20 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition">
            ‚ú® Men√∫ IA
          </button>
        </div>

        <!-- ROW 5: Services Table -->
        <div class="bg-slate-50 rounded-lg border border-slate-200 overflow-hidden">
          <!-- Header -->
          <div
            class="grid grid-cols-[120px_1fr_60px_80px_80px_40px] gap-2 px-4 py-2 bg-slate-100 text-[10px] font-bold text-slate-500 uppercase border-b border-slate-200">
            <div>Fecha</div>
            <div>Concepto</div>
            <div class="text-center">Uds</div>
            <div class="text-right">Precio</div>
            <div class="text-right">Total</div>
            <div></div>
          </div>

          <!-- Rows Container -->
          <div id="linesContainer" class="divide-y divide-slate-100">
            <!-- JS will inject rows here -->
          </div>

          <!-- Add Button -->
          <button type="button" id="btnAddLine"
            class="w-full py-2 text-center text-blue-600 text-xs font-bold hover:bg-blue-50 transition border-t border-dashed border-blue-200">
            + A√±adir l√≠nea
          </button>
        </div>

        <!-- Total -->
        <div class="flex justify-end pt-2">
          <div class="text-right">
            <span class="text-2xl font-bold text-slate-800" id="totalDisplay">0.00 ‚Ç¨</span>
          </div>
        </div>

        <!-- ROW 8: Notes -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Notas Internas</label>
            <textarea id="campoNotas"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none h-20 resize-none"></textarea>
          </div>
          <div>
            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nota Cliente (PDF)</label>
            <textarea id="campoNotasCliente"
              class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:border-blue-500 outline-none h-20 resize-none"></textarea>
          </div>
        </div>

        <!-- Footer Actions -->
        <div class="modal-footer flex justify-between items-center pt-6 border-t border-gray-100 mt-4">
          <button type="button" id="btnPDF"
            class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded hover:bg-slate-50 font-semibold text-sm transition">
            üìÑ PDF
          </button>
          <div class="flex items-center gap-3">
            <button type="submit" id="btnConfirmar"
              class="px-6 py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded font-bold text-sm shadow-sm hover:shadow transition flex items-center gap-2">
              ‚úÖ Confirmar
            </button>
            <button type="button" id="btnGuardar"
              class="px-6 py-2 bg-slate-800 hover:bg-slate-900 text-white rounded font-bold text-sm shadow-sm hover:shadow transition">
              GUARDAR
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
