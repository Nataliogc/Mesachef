        input[type="date"], select.filter-select {

            color: #444; font-weight: 500; outline: none; background: #fdfdfd;

        .btn-primary { background-color: #007bff; color: white; border: none; padding: 8px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; box-shadow: 0 4px 10px rgba(0,123,255,0.2); display: flex; align-items: center; gap: 6px; }
        .btn-secondary { background-color: #6c757d; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; }

        .evt-anulado { background: #e9ecef; color: #6c757d; text-decoration: line-through; opacity: 0.6; }
        
        .split-cell { display: flex; flex-direction: column; height: 100%; }

        /* LISTA DE PRESUPUESTOS */

        .st-pendiente { background: #fff3cd; color: #856404; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-content { background: white; border-radius: 12px; width: 600px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.2); display: flex; flex-direction: column; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .form-group label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; box-sizing: border-box; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        .section-box { background: #f8f9fa; padding: 15px; border: 1px solid #e9ecef; border-radius: 6px; margin-bottom: 15px; }
        .section-title { font-size: 12px; font-weight: 800; color: #007bff; margin-bottom: 10px; display: block; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }

        .btn-anular { background: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; }

    </style>
</head>
<body>

    <!-- PANTALLA DE BIENVENIDA -->
    <div id="landingPage">
        <h1 style="font-size: 32px; margin-bottom: 10px; color:#2c3e50;">Gestor de Eventos</h1>

    <!-- MODAL √öNICO DE GESTI√ìN -->

                <h3 style="margin:0;" id="tituloModal">Ficha</h3>
                <button class="btn-close" onclick="cerrarModal()">‚úï</button>
            </div>
            
            <div class="modal-body">
                <!-- IDs Ocultos -->
                <input type="hidden" id="keyOriginal">
                <input type="hidden" id="hiddenFechaInicio">
                <input type="hidden" id="hiddenSalonManual">

                    <div class="form-grid">

                        <div class="form-group"><label>Hasta (Opcional)</label><input type="date" id="inputFechaFin"></div>

                <div class="form-group" style="margin-bottom:15px;"><label>Cliente / Evento</label><input type="text" id="inputNombre" placeholder="Ej. Boda Garc√≠a"></div>

                    <div class="form-group"><label>Tel√©fono</label><input type="text" id="inputTelefono" placeholder="600..."></div>

<script>
    // --- 1. CONFIGURACI√ìN FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyBAK0sGUYpV8KHy1KwIdNRLtHlq5LT3Vwg",
      authDomain: "gestionsalones-bba4b.firebaseapp.com",
      projectId: "gestionsalones-bba4b",
      storageBucket: "gestionsalones-bba4b.firebasestorage.app",
      messagingSenderId: "860164285474",
      appId: "1:860164285474:web:ff995e88093e5aa5eb167b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- 2. ESTADO APP ---
    let hotelActual = null;
    let moduloActual = 'eventos';
    let reservas = {};
    let presupuestos = [];

    const salonesData = {
        'Guadiana': [
            {id: 'g_alarcos', nombre: 'P. Alarcos', pax: 800, tipo: 'salon'},
            {id: 'g_toledo', nombre: 'P. Toledo', pax: 160, tipo: 'salon'},
            {id: 'g_granada', nombre: 'P. Granada', pax: 135, tipo: 'salon'},
            {id: 'g_carmen', nombre: 'P. Carmen', pax: 120, tipo: 'salon'},
            {id: 'g_restaurante', nombre: 'Restaurante', pax: 'Rest', tipo: 'restaurante'},
            {id: 'g_cafeteria', nombre: 'Cafeter√≠a', pax: 'Bar', tipo: 'restaurante'}
        ],
        'Cumbria': [
            {id: 'c_mercurio', nombre: 'Mercurio', pax: 90, tipo: 'salon'},
            {id: 'c_venus', nombre: 'Venus', pax: 90, tipo: 'salon'},
            {id: 'c_marte', nombre: 'Marte', pax: 90, tipo: 'salon'},
            {id: 'c_restaurante', nombre: 'Restaurante', pax: 'Rest', tipo: 'restaurante'},
            {id: 'c_cafeteria', nombre: 'Cafeter√≠a', pax: 'Bar', tipo: 'restaurante'}
        ]
    };

    // --- 3. CARGA DATOS ---
    function cargarDatos() {
        db.collection("eventos").onSnapshot(snap => {
            document.getElementById('statusDot').classList.add('online');
            document.getElementById('statusText').innerText = "En l√≠nea";
            reservas = {};
            snap.forEach(doc => reservas[doc.id] = doc.data());
            if(hotelActual && moduloActual !== 'presupuestos') generarCalendario();
        });
        // Carga independiente para presupuestos (optimizaci√≥n)
        db.collection("presupuestos").orderBy("fechaCreacion", "desc").onSnapshot(snap => {
             presupuestos = [];
             snap.forEach(doc => { presupuestos.push({id: doc.id, ...doc.data()}); });
             if(moduloActual === 'presupuestos') generarListadoPresupuestos();
        });
    }
    cargarDatos();
    document.getElementById('fechaVista').valueAsDate = new Date();

    // --- 4. NAVEGACI√ìN ---
    function entrarHotel(nombre) {
        hotelActual = nombre;

    function generarListadoPresupuestos() {
        const tbody = document.getElementById('budgetBody');
        tbody.innerHTML = "";
        let fDesde = document.getElementById('filtroPptoDesde').value;
        let fHasta = document.getElementById('filtroPptoHasta').value;
        let fEstado = document.getElementById('filtroPptoEstado').value;

        let lista = presupuestos.filter(p => p.hotel === hotelActual);
        
        // Filtro Fecha
        if(fDesde) {
             let dDesde = new Date(fDesde);
             lista = lista.filter(p => {
                 if(!p.fechaEventoReal) return false;
                 let parts = p.fechaEventoReal.split('/');
                 let dP = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                 return dP >= dDesde;
             });
        }
        
        // Filtro Estado
        lista = lista.filter(p => {
            let st = p.estado || 'activo'; 
            if(fEstado === 'todos') return true;
            if(fEstado === 'pendiente') return st === 'activo';
            if(fEstado === 'confirmado') return st === 'confirmado';
            if(fEstado === 'anulado') return st === 'anulado';
            return true;
        });

        document.getElementById('contadorPresupuestos').innerText = lista.length + " presupuestos encontrados";

        lista.forEach(p => {
            let tr = document.createElement('tr');
            tr.innerHTML = `<td>${p.fechaEventoReal || '-'}</td><td><strong>${p.nombre}</strong></td><td>${p.salonNombre || '-'}</td><td><span class="budget-ref">${p.refPresupuesto}</span></td><td>${getBadge(p.estado)}</td><td class="budget-total">${calcularTotal(p).toLocaleString()} ‚Ç¨</td>`;
            tr.onclick = () => abrirFichaPresupuesto(p);
            tbody.appendChild(tr);
        });
    }
    
    function getBadge(st) {
        if(st==='confirmado') return '<span class="badge badge-confirmado">Confirmado</span>';
        if(st==='anulado') return '<span class="badge badge-anulado">Anulado</span>';
        return '<span class="badge badge-pendiente">Pendiente</span>';
    }

    function calcularTotal(data) {
        let pax = parseInt(data.pax) || 0;
        let paxN = parseInt(data.paxNinos) || 0;
        let pSalon = parseFloat(data.precioSalon) || 0;
        let pMenu = parseFloat(data.precioMenu) || 0;
        let pMenuN = parseFloat(data.precioMenuNinos) || 0;
        let pCoctel = parseFloat(data.precioCoctel) || 0;
        let pCoffee = parseFloat(data.precioCoffee) || 0;
        let pOtros = parseFloat(data.precioOtros) || 0;
        return pSalon + (pMenu * pax) + (pMenuN * paxN) + (pCoctel * (pax+paxN)) + (pCoffee * (pax+paxN)) + pOtros;
    }

    // --- 6. L√ìGICA CALENDARIO ---
    function generarCalendario() {
        const tbody = document.getElementById('tableBody');
        const thead = document.getElementById('tableHead');
        const fechaBase = new Date(document.getElementById('fechaVista').value);
        const filtroEstado = document.getElementById('filtroEstado').value;
        const diasVista = 14; 
        let espacios = salonesData[hotelActual].filter(s => {
            if(moduloActual === 'restaurante') return s.tipo === 'restaurante';
            return s.tipo === 'salon';
        });

        thead.innerHTML = "";
        let trH = document.createElement('tr');
        trH.innerHTML = `<th style="width:160px">ESPACIO</th>`;
        for(let i=0; i<diasVista; i++) {
            let f = new Date(fechaBase); f.setDate(fechaBase.getDate()+i);
            let dia = f.getDate().toString().padStart(2,'0');
            let mes = (f.getMonth()+1).toString().padStart(2,'0');
            let esFinde = (f.getDay() === 0 || f.getDay() === 6);
            let color = esFinde ? '#e74c3c' : '#888';
            trH.innerHTML += `<th style="color:${color}; min-width:90px;">${dia}/${mes}</th>`;
        }
        thead.appendChild(trH);
        tbody.innerHTML = "";
        
        espacios.forEach(s => {
            let tr = document.createElement('tr');
            tr.innerHTML = `<td class="cell-salon">${s.nombre}</td>`;
            for(let i=0; i<diasVista; i++) {
                let f = new Date(fechaBase); f.setDate(fechaBase.getDate()+i);
                let fid = getFechaId(f);
                let td = document.createElement('td');
                
                if(s.tipo === 'restaurante') {
                    td.className = 'cell-restaurante';
                    let lista = [];
                    Object.keys(reservas).forEach(k => {
                        if(k.startsWith(`${fid}_${s.id}_`)) {
                            let r = reservas[k];
                            if(cumpleFiltro(r, filtroEstado)) lista.push({id:k, ...r});
                        }
                    });
                    lista.sort((a, b) => (a.hora || '00:00').localeCompare(b.hora || '00:00'));
                    
                    let container = document.createElement('div');
                    container.className = 'rest-list';
                    lista.forEach(r => {
                        let card = document.createElement('div');
                        card.className = `mesa-card ${r.turno==='manana'?'turno-manana':'turno-tarde'} ${r.estado==='anulado'?'mesa-anulada':''}`;
                        let paxTxt = r.paxNinos ? `${r.pax}+${r.paxNinos}` : `${r.pax}`;
                        card.innerHTML = `<span class="mesa-time">${r.hora}</span> <span>${r.nombre}</span> <strong>${paxTxt}</strong>`;
                        card.onclick = (e) => { e.stopPropagation(); abrirFicha(r.id); };
                        container.appendChild(card);
                    });
                    let btn = document.createElement('div');
                    btn.className = 'btn-add-mini';
                    btn.innerHTML = '+';
                    btn.onclick = () => abrirNuevoRestaurante(fid, s.id);
                    td.appendChild(container);
                    td.appendChild(btn);
                } else {
                    // Salones
                    td.className = 'cell-salon';
                    let baseKey = `${fid}_${s.id}`;
                    let full = reservas[baseKey+'_FULL'];
                    let am = reservas[baseKey+'_AM'];
                    let pm = reservas[baseKey+'_PM'];
                    
                    let html = "";
                    if(full && cumpleFiltro(full, filtroEstado)) {
                        html = `<div class="evt-box ${getEventClass(full)}" onclick="event.stopPropagation(); abrirFicha('${baseKey}_FULL')">${full.nombre}</div>`;
                    } else {
                        if(am && cumpleFiltro(am, filtroEstado)) html += `<div class="split-top"><div class="evt-box ${getEventClass(am)}" onclick="event.stopPropagation(); abrirFicha('${baseKey}_AM')">${am.nombre}</div></div>`;
                        else html += `<div class="split-top" onclick="event.stopPropagation(); abrirNuevo('${fid}', '${s.id}')"></div>`;
                        
                        if(pm && cumpleFiltro(pm, filtroEstado)) html += `<div class="split-bottom"><div class="evt-box ${getEventClass(pm)}" onclick="event.stopPropagation(); abrirFicha('${baseKey}_PM')">${pm.nombre}</div></div>`;
                        else html += `<div class="split-bottom" onclick="event.stopPropagation(); abrirNuevo('${fid}', '${s.id}')"></div>`;
                        
                        html = `<div class="split-cell">${html}</div>`;
                    }
                    td.innerHTML = html;
                }
                tr.appendChild(td);
            }
            tbody.appendChild(tr);
        });
    }

    function cumpleFiltro(evt, filtro) {
        if(!evt) return false;
        if(filtro === 'todos') return evt.estado !== 'anulado';
        if(filtro === 'pendiente') return evt.estado === 'activo';
        if(filtro === 'confirmado') return evt.estado === 'confirmado';
        if(filtro === 'anulado') return evt.estado === 'anulado';
        return true;
    }

    function getEventClass(evt) {
        if(evt.estado === 'anulado') return 'evt-anulado';
        if(evt.estado === 'confirmado') return 'evt-confirmado';
        if(evt.turno === 'manana') return 'evt-am';
        return 'evt-pm';
    }

    function guardarFicha() {
        let key = document.getElementById('keyOriginal').value;
        let nombre = document.getElementById('inputNombre').value;
        let estadoActual = document.getElementById('estadoActual').value || 'activo';
        
        if(!nombre) return alert("Falta nombre");
        if(moduloActual === 'restaurante' && !document.getElementById('inputTelefono').value) return alert("Tel√©fono obligatorio");
        
        // L√ìGICA FECHAS SEGURA
        let fechaEventoReal = "";
        let fechaEventoFin = "";
        let salonId = "";
        
        // Caso 1: Nuevo Presupuesto o Nuevo Evento Manual
        if (key === "NUEVO_PRESUPUESTO" || (key === "NUEVO" && !document.getElementById('hiddenFechaInicio').value)) {
            let f = document.getElementById('inputFechaInicio').value;
            let fEnd = document.getElementById('inputFechaFin').value;
            if(!f) return alert("Selecciona una fecha v√°lida.");
            let parts = f.split('-');
            fechaEventoReal = `${parts[2]}/${parts[1]}/${parts[0]}`;
            if(fEnd) {
                 let pEnd = fEnd.split('-');
                 fechaEventoFin = `${pEnd[2]}/${pEnd[1]}/${pEnd[0]}`;
            }
            salonId = document.getElementById('inputSalonManual').value;
        } 
        // Caso 2: Nuevo Evento desde Click en Calendario
        else if (key === "NUEVO" && document.getElementById('hiddenFechaInicio').value) {
             let parts = document.getElementById('hiddenFechaInicio').value.split('-');
             fechaEventoReal = `${parts[2]}/${parts[1]}/${parts[0]}`;
             salonId = document.getElementById('hiddenSalonManual').value;
        } 
        // Caso 3: Editando Existente
        else {
             let f = document.getElementById('inputFechaInicio').value;
             if(f) {
                let parts = f.split('-');
                fechaEventoReal = `${parts[2]}/${parts[1]}/${parts[0]}`;
                let fEnd = document.getElementById('inputFechaFin').value;
                if(fEnd) { let pE = fEnd.split('-'); fechaEventoFin = `${pE[2]}/${pE[1]}/${pE[0]}`; }
             } else {
                 fechaEventoReal = document.getElementById('fechaEventoReal').value; 
             }
             salonId = document.getElementById('inputSalonManual').value; 
             // Si no est√° visible el selector, intentar recuperar del hidden o data
             if(!salonId && document.getElementById('hiddenSalonManual').value) salonId = document.getElementById('hiddenSalonManual').value;
        }
        
        // Si tras todo esto no tenemos salonId (ej. editando un presupuesto antiguo sin salon), usar un default o el primero
        if(!salonId && moduloActual === 'presupuestos') salonId = salonesData[hotelActual][0].id;

        let data = {
            nombre: nombre,
            email: document.getElementById('inputEmail').value,
            telefono: document.getElementById('inputTelefono').value,
            pax: document.getElementById('inputPax').value,
            paxNinos: document.getElementById('inputPaxNinos').value,
            turno: document.getElementById('inputTurno').value,
            hora: document.getElementById('inputHora').value,
            notas: document.getElementById('inputNotas').value,
            estado: estadoActual,
            hotel: hotelActual,
            fechaEventoReal: fechaEventoReal,
            fechaEventoFin: fechaEventoFin,
            salonId: salonId
        };
        
        data.montaje = document.getElementById('inputMontaje').value;
        data.precioSalon = document.getElementById('inputPrecioSalon').value;
        data.precioMenu = document.getElementById('inputPrecioMenu').value;
        data.precioMenuNinos = document.getElementById('inputPrecioMenuNinos').value;
        data.precioCoctel = document.getElementById('inputPrecioCoctel').value;
        data.precioCoffee = document.getElementById('inputPrecioCoffee').value;
        data.precioOtros = document.getElementById('inputPrecioOtros').value;
        
        if(!document.getElementById('refPresupuesto').value) {
            let now = new Date();
            data.refPresupuesto = "PRE-" + now.getFullYear() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0') + "-" + now.getHours().toString().padStart(2,'0') + now.getMinutes().toString().padStart(2,'0') + now.getSeconds().toString().padStart(2,'0'); 
            data.fechaPresupuesto = new Date().toLocaleDateString('es-ES');
            data.fechaCreacion = new Date(); // Para ordenar
        } else {
            data.refPresupuesto = document.getElementById('refPresupuesto').value;
            data.fechaPresupuesto = document.getElementById('fechaPresupuesto').value;
        }

        // SI ES PRESUPUESTO
        if (key === "NUEVO_PRESUPUESTO" || (moduloActual === 'presupuestos' && key !== "NUEVO_PRESUPUESTO")) {
             let s = salonesData[hotelActual].find(x => x.id === data.salonId);
             data.salonNombre = s ? s.nombre : 'Pendiente de Asignar';
             data.fechaCreacion = new Date();
             
             if(key === "NUEVO_PRESUPUESTO") db.collection("presupuestos").add(data);
             else db.collection("presupuestos").doc(key).update(data);
             cerrarModal();
             return;
        }

        // SI ES RESERVA
        let batch = db.batch();
        let f1, salon;
        
        if(key === "NUEVO" && document.getElementById('hiddenFechaInicio').value) {
            f1 = new Date(document.getElementById('hiddenFechaInicio').value);
            salon = document.getElementById('hiddenSalonManual').value;
        } else {
            f1 = new Date(document.getElementById('inputFechaInicio').value);
            salon = document.getElementById('inputSalonManual').value;
        }

        if(key !== "NUEVO") {
            // Si editas una reserva existente, actualizamos sus datos pero no movemos de fecha/id en esta versi√≥n simple
            // Para mover de fecha habr√≠a que borrar y crear. Aqu√≠ hacemos update.
            batch.update(db.collection("eventos").doc(key), data);
        } else {
            let fid = getFechaId(f1);
            let idFinal = "";
            if(moduloActual === 'restaurante') {
                idFinal = `${fid}_${data.salonId}_${Math.random().toString(36).substr(2,9)}`;
            } else {
                let sufijo = data.turno === 'completo' ? '_FULL' : (data.turno === 'manana' ? '_AM' : '_PM');
                idFinal = `${fid}_${data.salonId}${sufijo}`;
            }
            batch.set(db.collection("eventos").doc(idFinal), data);
        }
        batch.commit().then(() => cerrarModal());
    }

    // --- UTILIDADES ---
    function cerrarModal() { document.getElementById('modalFicha').style.display = 'none'; }
    function getFechaId(d) { 
        let dia = d.getDate().toString().padStart(2,'0'); 
        let mes = (d.getMonth()+1).toString().padStart(2,'0'); 
        return `${dia}-${mes}-${d.getFullYear()}`; 
    }
    function dateToInput(s) { if(!s) return ""; let p=s.split('/'); return `${p[2]}-${p[1]}-${p[0]}`; }

    function rellenarSelector() {
        const sel = document.getElementById('inputSalonManual');
        sel.innerHTML = "";
        // Opci√≥n Pendiente solo para pptos
        if(moduloActual === 'presupuestos') {
            let o = document.createElement('option'); o.value=""; o.text="-- Pendiente --"; sel.appendChild(o);
        }
        let tipo = moduloActual==='restaurante' ? 'restaurante' : 'salon';
        if(moduloActual==='presupuestos') tipo='salon';
        
        salonesData[hotelActual].forEach(s => {
            if(s.tipo === tipo) {
                let o = document.createElement('option'); o.value=s.id; o.text=s.nombre; sel.appendChild(o);
            }
        });
    }

    function accionAnular() {
        let k = document.getElementById('keyOriginal').value;
        let col = (moduloActual==='presupuestos' && !k.includes('_')) ? 'presupuestos' : 'eventos';
        if(confirm("¬øSeguro que quieres anular?")) {
             db.collection(col).doc(k).update({estado: 'anulado'}).then(cerrarModal);
        }
    }
    
    function accionRecuperar() {
        let k = document.getElementById('keyOriginal').value;
        let col = (moduloActual==='presupuestos' && !k.includes('_')) ? 'presupuestos' : 'eventos';
        db.collection(col).doc(k).update({estado: 'activo'}).then(cerrarModal);
    }
    
    function confirmarPresupuesto() {
        let key = document.getElementById('keyOriginal').value; // ID Presupuesto
        let fRaw = document.getElementById('inputFechaInicio').value; // YYYY-MM-DD
        
        if(!fRaw) return alert("Selecciona fecha para confirmar.");
        let parts = fRaw.split('-');
        let fid = `${parts[2]}-${parts[1]}-${parts[0]}`;
        
        let salon = document.getElementById('inputSalonManual').value;
        if(!salon) return alert("Asigna sal√≥n para confirmar.");

        // Guardar cambios primero en el presupuesto
        guardarFicha();

        // Crear evento real
        let turno = document.getElementById('inputTurno').value;
        let sufijo = turno === 'completo' ? '_FULL' : (turno === 'manana' ? '_AM' : '_PM');
        let idEvt = `${fid}_${salon}${sufijo}`;
        
        // Verificar ocupaci√≥n
        db.collection("eventos").doc(idEvt).get().then(doc => {
             if(doc.exists && doc.data().estado !== 'anulado') {
                 alert("¬°El sal√≥n est√° ocupado ese d√≠a!");
             } else {
                 // Recuperar datos actualizados del presupuesto
                 db.collection("presupuestos").doc(key).get().then(snap => {
                     let data = snap.data();
                     data.estado = 'confirmado'; // Ya nace confirmado
                     data.fechaEventoReal = `${parts[2]}/${parts[1]}/${parts[0]}`; // Fecha real confirmada
                     
                     // Crear evento
                     db.collection("eventos").doc(idEvt).set(data);
                     // Actualizar ppto
                     db.collection("presupuestos").doc(key).update({estado: 'confirmado'});
                     alert("Confirmado correctamente.");
                 });
             }
        });
    }
