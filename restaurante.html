<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>MesaChef · Restaurante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />

    <!-- DESIGN LOCKED: DO NOT EDIT WITHOUT AUTHORIZATION -->
    <!-- This module uses a specific copy of styles to prevent regressions -->
    <link rel="stylesheet" href="css/styles_restaurante.css" />
    <link rel="stylesheet" href="css/restaurante.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* FIX: Force single line layout for controls */
        .planning-controls-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            gap: 16px;
            flex-wrap: nowrap;
        }

        .planning-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: nowrap;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            color: #64748b;
            font-size: 16px;
        }

        .btn-icon:hover {
            background: #f1f5f9;
            color: #0f172a;
        }

        .input-date {
            height: 32px;
            padding: 0 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-family: inherit;
            color: #334155;
            width: 140px;
        }

        .btn-report {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            height: 32px;
            padding: 0 12px;
            font-size: 13px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            color: #374151;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-report:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            #printArea,
            #printArea * {
                visibility: visible;
            }

            #printArea {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                z-index: 9999;
                background: white;
            }

            /* Hide the main app shell explicitly */
            .mc-shell,
            nav,
            .planning-controls-bar,
            #app {
                display: none !important;
            }
        }
    </style>
</head>

<body class="app-body">
    <div class="mc-shell">
        <!-- Topbar -->
        <!-- NAV -->
        <nav class="bg-white shadow-sm sticky top-0 z-30 border-b border-gray-200 h-14">
            <div class="max-w-[98%] mx-auto px-4 h-full">
                <div class="flex justify-between items-center h-full">

                    <!-- LEFT: SYSTEM IDENTITY -->
                    <div class="flex items-center gap-4">
                        <!-- Brand -->
                        <div class="flex items-center gap-3">
                            <img src="Img/logo_mesa_chef.png" class="h-8 w-auto object-contain drop-shadow-sm"
                                alt="MesaChef">
                            <div class="flex flex-col leading-none">
                                <h1 class="text-slate-800 font-bold text-lg tracking-tight">MesaChef</h1>
                                <span
                                    class="text-[10px] text-blue-600 font-bold uppercase tracking-widest -mt-0.5">Enterprise</span>
                            </div>
                        </div>

                        <!-- Divider -->
                        <div class="h-6 w-px bg-slate-200"></div>

                        <!-- Module Indicator -->
                        <span class="text-slate-500 font-semibold text-sm tracking-wide uppercase">Restaurante</span>
                    </div>

                    <!-- CENTER: STATUS & HOTEL -->
                    <div class="flex items-center gap-6">
                        <!-- Connection Status -->
                        <div class="flex items-center gap-2 px-3 py-0.5 bg-green-50 rounded-full border border-green-100"
                            id="connStatus">
                            <div
                                class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_6px_rgba(34,197,94,0.6)]">
                            </div>
                            <span class="text-[10px] font-bold text-green-700 uppercase tracking-wide">Online</span>
                        </div>

                        <!-- Hotel Name (Injected) -->
                        <div id="headerHotelName" class="text-sm font-semibold text-slate-700 flex items-center">
                            <!-- Default to Guadiana (JS will update if needed) -->
                            <img src="Img/logo-guadiana.svg" class="h-8 w-auto object-contain mr-3"
                                alt="Sercotel Guadiana">
                            <span class="text-slate-700 font-bold tracking-tight">Sercotel Guadiana</span>
                        </div>
                    </div>

                    <!-- RIGHT: ACTIONS -->
                    <div class="flex items-center gap-3">
                        <a href="index.html"
                            class="group flex items-center gap-1.5 text-slate-500 hover:text-slate-800 transition px-3 py-1.5 rounded-md hover:bg-slate-50">
                            <svg class="w-4 h-4 text-slate-400 group-hover:text-slate-600" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            <span class="text-xs font-semibold">Volver al Inicio</span>
                        </a>
                        <div class="h-6 w-px bg-slate-200 mx-1"></div>
                        <button id="btnNuevaReserva"
                            class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 px-4 rounded shadow-sm hover:shadow flex items-center gap-2 transition transform active:scale-95">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            NUEVA RESERVA
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Controls & Filter line (Unified Design) -->
        <div
            class="bg-white border-b border-gray-200 px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4 shadow-sm relative z-20">
            <!-- LEFT: Date & Actions -->
            <div class="flex items-center gap-3">
                <!-- Navigation -->
                <div class="flex items-center gap-1">
                    <button id="btnPrev"
                        class="w-8 h-8 flex items-center justify-center bg-white border border-slate-300 rounded-md text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm active:scale-95">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-slate-400 group-hover:text-blue-500 transition" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <input type="date" id="inputSemana"
                            class="pl-10 pr-3 py-1.5 border border-slate-300 rounded-md text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none w-40 transition shadow-sm h-8 font-medium cursor-pointer hover:border-blue-400" />
                    </div>
                    <button id="btnNext"
                        class="w-8 h-8 flex items-center justify-center bg-white border border-slate-300 rounded-md text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm active:scale-95">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>

                <!-- Separator -->
                <div class="h-6 w-px bg-slate-200 mx-1"></div>

                <!-- Print/View Buttons -->
                <div class="flex items-center gap-2">
                    <button id="btnPrintWeek"
                        class="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-300 rounded-md text-xs font-bold text-slate-700 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm h-8 active:scale-95">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        Semana
                    </button>
                    <button id="btnPrintDay"
                        class="flex items-center gap-2 px-3 py-1.5 bg-white border border-slate-300 rounded-md text-xs font-bold text-slate-700 hover:bg-slate-50 hover:text-blue-600 transition shadow-sm h-8 active:scale-95">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                            </path>
                        </svg>
                        Diario
                    </button>
                </div>
            </div>

            <!-- RIGHT: Search & Filter -->
            <div class="flex items-center gap-3 w-full md:w-auto">
                <!-- Search -->
                <div class="relative group flex-1 md:flex-none">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="txtBuscar" onkeyup="handleSearch(this.value)" placeholder="Buscar..."
                        class="w-full md:w-64 pl-10 pr-4 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9" />
                    <!-- Dropdown -->
                    <div id="searchResults"
                        class="hidden absolute top-full left-0 mt-1 w-full md:w-80 bg-white rounded-xl shadow-xl border border-slate-100 max-h-96 overflow-y-auto z-50 divide-y divide-slate-50 text-left">
                    </div>
                </div>

                <!-- Filter -->
                <select id="filtroEstado"
                    class="pl-3 pr-8 py-1.5 border border-slate-300 rounded-md text-sm text-slate-700 focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition shadow-sm h-9 bg-white cursor-pointer hover:border-slate-400">
                    <option value="activos" selected>Activos</option>
                    <option value="todas">Todas</option>
                    <option value="confirmada">Confirmadas</option>
                    <option value="pendiente">Pendientes</option>
                    <option value="anulada">Anuladas</option>
                </select>
            </div>
        </div>

        <!-- Main Grid Container -->
        <main class="main-content">
            <div id="gridRestaurante" class="planning-container">
                <!-- Grid Content Injected by JS -->
            </div>
        </main>
    </div>

    <!-- Hidden Print Area -->
    <div id="printArea"></div>

    <!-- MODAL RESERVA ("FICHA") -->
    <div id="modalReserva"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl overflow-hidden animate-fade-in-up">
            <div class="bg-slate-800 text-white px-4 py-3 flex justify-between items-center">
                <h3 class="font-bold text-lg">Ficha de Reserva</h3>
                <button type="button" id="btnCerrarModal" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="formReserva" class="p-4 space-y-4">
                <!-- Row 1: Fecha & Nombre -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Fecha</label>
                        <input type="date" id="campoFecha"
                            class="w-full border p-2 rounded bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none"
                            required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Nombre Cliente</label>
                        <input type="text" id="campoNombre"
                            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none font-bold text-gray-800"
                            placeholder="Nombre..." required>
                    </div>
                </div>

                <!-- Row 2: Hora, Pax, Zona, Turno -->
                <div class="grid grid-cols-4 gap-4 p-3 bg-gray-50 rounded border border-gray-100">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Hora</label>
                        <input type="time" id="campoHora" class="w-full border p-1 rounded">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Pax</label>
                        <input type="number" id="campoPax" class="w-full border p-1 rounded" min="1">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Espacio</label>
                        <select id="campoEspacio" class="w-full border p-1 rounded">
                            <option value="Restaurante">Restaurante</option>
                            <option value="Cafeteria">Cafetería</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase">Turno</label>
                        <select id="campoTurno" class="w-full border p-1 rounded">
                            <option value="almuerzo">Almuerzo</option>
                            <option value="cena">Cena</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: Phone, Price, Status -->
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Teléfono</label>
                        <input type="tel" id="campoTelefono" class="w-full border p-2 rounded" placeholder="600...">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Importe (€)</label>
                        <input type="number" step="0.01" id="campoPrecio"
                            class="w-full border p-2 rounded text-right font-mono" placeholder="0.00">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Estado</label>
                        <select id="campoEstado" class="w-full border p-2 rounded font-medium">
                            <option value="pendiente" class="text-orange-500">Pendiente</option>
                            <option value="confirmada" class="text-green-600">Confirmada</option>
                            <option value="anulada" class="text-red-500">Anulada</option>
                        </select>
                    </div>
                </div>

                <!-- Row 4: Notes -->
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase">Notas Internas</label>
                    <textarea id="campoNotas" rows="2" class="w-full border p-2 rounded text-sm text-gray-600"
                        placeholder="Detalles internos..."></textarea>
                </div>

                <!-- Hidden Fields -->
                <input type="hidden" id="campoNotaCliente">
                <input type="hidden" id="campoId">

                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-2 border-t mt-2">
                    <button type="button" id="btnCancelarReserva"
                        class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded transition font-medium">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-6 py-2 text-sm bg-slate-800 text-white rounded hover:bg-slate-700 font-bold shadow-lg transform active:scale-95 transition">
                        GUARDAR
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/app-common.js"></script>

    <!-- INLINE RESTAURANTE JS v14 (Fixed & Clean) -->
    <!-- External Logic (v15) -->
    <script src="js/restaurante.js?v=7"></script>

    <!-- Old Inline Script Removed --> </script>
    -->

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Registration skipped:', err));
        }
    </script>
</body>

</html>
